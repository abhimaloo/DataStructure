apply plugin: 'idea'
apply plugin: 'java'

repositories {
    //central maven repo
    mavenCentral()
}


sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}


idea {
    project {
        jdkName = '1.7'
    }

    module {
        excludeDirs = [file(".gradle")]
        ["build","gradle",".idea"].each{
            excludeDirs<<file(it)
        }
        println(excludeDirs)
    }


}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '23.5-jre'
}
